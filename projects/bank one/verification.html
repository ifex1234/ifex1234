<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankOne</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="shortcut icon" href="images/download.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="subContainer1">
            <div class="ver-content">
               
            </div>
        
            <div class="ver-content1">
                <img src="images/black-man.png" alt="image of a black man">
                <p>Africa's foremost Banking-as-a-Platform Solution...</p>
            </div>
            <div class="ver-content2">
                <p>Â© 2023 Qore Networks Ltd. All Rights Reserved</p>
            </div>
        </div>
        <div class="subContainer2">
            <div class="back-button">

            </div>
            <div class="authenticator">
                <h1>Two Factor Authentication</h1>
                <p>We noticed you use a 2FA to log in to your <br> account.
                    Kindly input your Token to validate your <br> login.</p>
            </div>
            <div class="OTP">
                <label for="OTP">OTP</label> <br>
                <input type="text" id="input-otp">
            </div>
            <div class="btn">
                <button type="submit" id="validate">Validate Token</button>
            </div>
            
        </div>
        <div class="flag">
            <img src="images/Proudly-nigeria.png" alt="Nigeria flag" id="myFlag">
        </div>
    </div>

<script src="script.js"></script>
