<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BankOne</title>
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    
    <link id="fav" rel="shortcut icon" href="images/download.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="sub-container1">
            <div class="content">
                <img src="images/BankOne-logo.png" alt="bankone logo">
            </div>
            <div class="content1">
                <img src="images/black-man.png" alt="image of a black man">
                <p>Africa's foremost Banking-as-a-Platform Solution...</p>
            </div>
            <div class="content2">
                <p>Â© 2023 Qore Networks Ltd. All Rights Reserved</p>
            </div>
        </div>
        <div class="sub-container2">
            <div class="inner-content">
                <h2>Welcome Back</h2>
                <p>Please enter your Institution Code, Username <br>
                    and Password</p>
            </div>
            <div class="inner-content1">
                <label for="inst code">Institution Code</label> <br>
                <input type="text" class="js-button1 code" id="inst-code">
            </div>
            <div class="inner-content2">
                <label for="Username">Username</label> <br>
                <input type="text" class="js-button username">
            </div>
            <div class="inner-content3">
                <label for="Password">Enter Password</label> <br>
                <input type="password" class="js-button password">
            </div>
            <div class="inner-content4">
                <p><a href="http://">Forgot Password?</a></p>
            </div>
            <div class="inner-content5">
                <button type="submit" id="login">Login</button>
            </div>
            <div class="inner-content6">
                <p><a href="http://">Account Officer Login</a></p>
            </div>
            <div class="inner-content7">
                <img src="images/Proudly-nigeria.png" alt="nigeria flag">
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
